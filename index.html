<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
		<title>Meu primeiro formulário</title>
	</head>



	<body>

		<form>
			<fieldset>
				<legend> <i> Meu primeiro formulário </i></legend>
				<div><input type="text" name="nome" placeholder="Digite o seu nome" /></div>
				<div><input type="text" name="nome" placeholder="Digite o seu e-mail" /></div>
				<div>
					<select name="lista">
						<option disabled selected>Qual sua idade?</option>
						<option>-18</option>
						<option>18</option>
						<option>+18</option>
					</select>
				</div>

				<h2>Qual é sua cidade?</h2>
				<div class="input">
				<div>
					<input type="radio" name="cidade" value="" /><span>Florianópolis</span>
				</div>
				<div>
					<input type="radio" name="cidade" value="" /><span>Brasília</span>
				</div>

				<div>
					<input type="radio" name="cidade" value="" /><span>Rio de Janeiro</span>
				</div>

				</div>

				<h2>O que você gosta de comer?</h2>
				<div class="input">
				<div>
					<input type="checkbox" name="cidade" value="" /><span>Frutas</span>
				</div>
				<div>
					<input type="checkbox" name="cidade" value="" /><span>Fast Food</span>
				</div>

				<div>
					<input type="checkbox" name="cidade" value="" /><span>Salada</span>
				</div>

				</div>

					<div>
						<textarea placeholder="Possui alguma observação?"></textarea>
					</div>

					<div>
						<input type="submit" name="acao" value="Enviar!">
					</div>
			</fieldset>
		</form>
		
	</body>




</html>
